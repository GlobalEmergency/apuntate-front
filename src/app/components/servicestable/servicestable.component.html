<table mat-table [dataSource]="this.services" class="">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let service" (click)="this.actionService(service)">
      {{service.datePlace | date:'dd/MM/yyyy HH:mm' }}
      <br>
      ({{service.dateStart | date:'HH:mm'}} - {{service.dateEnd | date:'HH:mm'}})
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let service" (click)="this.actionService(service)"> {{service.name}} </td>
  </ng-container>

  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef> Usuarios </th>
    <td mat-cell *matCellDef="let service" (click)="this.actionService(service)"> {{service.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayedColumnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: this.displayedColumnsTable;"></tr>
</table>
