<div class="row">

  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Bienvenido</mat-card-title>
        </div>
        Víctor García Pastor
      </mat-card-content>
    </mat-card>

    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Próximos servicios</mat-card-title>
        </div>

        <table mat-table [dataSource]="services" class="">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let service">
              {{service.datePlace | date:'dd/MM/yyyy HH:mm' }}
              <br>
              ({{service.dateStart | date:'HH:mm'}} - {{service.dateEnd | date:'HH:mm'}})
            </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let service"> {{service.name}} </td>
          </ng-container>

          <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef> Usuarios </th>
            <td mat-cell *matCellDef="let service"> {{service.status}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-lg-4">
    <div class="row">

      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Tú resumen</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <h4 class="mat-headline-5">15,4 h</h4>

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center">
                    <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                    <div class="mat-body-1 m-l-12">2023</div>
                  </div>
                  <div class="d-flex align-items-center m-l-16">
                    <i-tabler name="circle-filled" class="text-light-primary icon-12 d-flex"></i-tabler>
                    <div class="mat-body-1 m-l-12">2022</div>
                  </div>
                </div>
              </div>
<!--              <div class="col-5 d-flex align-items-start">-->
<!--                <apx-chart [series]="yearlyChart.series" [dataLabels]="yearlyChart.dataLabels"-->
<!--                  [chart]="yearlyChart.chart" [legend]="yearlyChart.legend" [colors]="yearlyChart.colors"-->
<!--                  [stroke]="yearlyChart.stroke" [tooltip]="yearlyChart.tooltip" [plotOptions]="yearlyChart.plotOptions"-->
<!--                  [responsive]="yearlyChart.responsive"></apx-chart>-->
<!--              </div>-->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
