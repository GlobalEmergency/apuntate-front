<div class="row">

  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Bienvenido</mat-card-title>
        </div>
        Víctor García Pastor
      </mat-card-content>
    </mat-card>

    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Próximos servicios</mat-card-title>
        </div>
        <table mat-table [dataSource]="dataSourceTable" class="">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-lg-4">
    <div class="row">

      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Tú resumen</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <h4 class="mat-headline-5">15,4 h</h4>

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center">
                    <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                    <div class="mat-body-1 m-l-12">2023</div>
                  </div>
                  <div class="d-flex align-items-center m-l-16">
                    <i-tabler name="circle-filled" class="text-light-primary icon-12 d-flex"></i-tabler>
                    <div class="mat-body-1 m-l-12">2022</div>
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart [series]="yearlyChart.series" [dataLabels]="yearlyChart.dataLabels"
                  [chart]="yearlyChart.chart" [legend]="yearlyChart.legend" [colors]="yearlyChart.colors"
                  [stroke]="yearlyChart.stroke" [tooltip]="yearlyChart.tooltip" [plotOptions]="yearlyChart.plotOptions"
                  [responsive]="yearlyChart.responsive"></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
