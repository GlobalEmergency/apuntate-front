        <mat-card-content class="p-32">
          <div class="text-center">
            <!-- <a [routerLink]="['/dashboard']"> -->
            <img src="https://globalemergency.online/wp-content/uploads/2021/12/apuntate.png" class="align-middle m-2"
              alt="logo" />
            <!-- </a> -->
          </div>

          <!-- <div class="row m-t-24 custom-row">

              <button mat-stroked-button class="w-100">

                  Sign in with Google
                </div>

            </div>
            <div class="col-12 col-sm-6">

            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div> -->

          <form class="m-t-30" (ngSubmit)="login()" [formGroup]="credentials">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" placeholder="Email" formControlName="username">
              <mat-error *ngIf="(username?.dirty || username?.touched) && username?.errors">
                <span *ngIf="username?.errors?.['required']">Email is required</span>
                <span *ngIf="username?.errors?.['email']">Email is invalid</span>
              </mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="(password?.dirty || password?.touched) && password?.errors">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
                <span *ngIf="password?.errors?.['minlength']">Password needs to be 6 characters</span>
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <!-- <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password
                ?</a> -->
            </div>
            <button mat-flat-button color="primary" type="submit" [disabled]="!credentials.valid" class="w-100">Log
              in</button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Aún sin cuenta?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Regístrate</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
